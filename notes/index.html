<!doctype html>
<head>
  <title>dashB</title>
  <link rel="icon" type='image/png' href="icons8-google-sites-50.png">
  <meta http-equiv='content-type' content='text/html; charset=utf-8' />
  <link rel='stylesheet' href='css/style.css' type='text/css' />
  <script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyCsy3XQlycteDYR5RXNY4h1AgDT1TmUjKA' charset='utf-8'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src='js/main.js' charset='utf-8'></script>
  <script src='https://apis.google.com/js/client.js?onload=handleClientLoad'></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta name='google-signin-client_id' content='508015321797-tom5s0phufp8hjfg4r84nt7qsrpiaavu.apps.googleusercontent.com' />
</head>
<body>
 <div id='signin'>
  <h1 class='clr-fg'>Dashboard</h1>
  <h3 class='clr-fg'>Team AAPL</h3>
  <h3 class='clr-fg'><strong>Click to ENTER</strong></h3>
 </div>
 <div id='dashboard'>
  <div id='title' class='cell clr-fg'>
    <div id='city'></div>
    <div id='date'></div>
    <div id='time'></div>
  </div>
  <div id='note1' class='cell clr-fg'><textarea autocomplete='off' autocorrect='off' autocapitalize='off' spellcheck='false' placeholder='Enter notes here.' class='clr-fg'></textarea></div>
  <div id='note2' class='cell clr-fg'><textarea autocomplete='off' autocorrect='off' autocapitalize='off' spellcheck='false' placeholder='Enter notes here.' class='clr-fg'></textarea></div>
  <div id='note3' class='cell clr-fg'><textarea autocomplete='off' autocorrect='off' autocapitalize='off' spellcheck='false' placeholder='Enter notes here.' class='clr-fg'></textarea></div>
  <div id='note4' class='cell clr-fg'><textarea autocomplete='off' autocorrect='off' autocapitalize='off' spellcheck='false' placeholder='Enter notes here.' class='clr-fg'></textarea></div>
  <div id='note5' class='cell clr-fg'><textarea autocomplete='off' autocorrect='off' autocapitalize='off' spellcheck='false' placeholder='Enter notes here.' class='clr-fg'></textarea></div>
 </div>
 <ol id='settings'>
  <li>
   <p class='setting-name clr-fg'>Background Color</p>
   <textarea id='background-1' class='setting-value clr-fg background' placeholder='#1a1a1c'></textarea>
  </li>
  <li>
   <p class='setting-name clr-fg'>Main Box Color</p>
   <textarea id='background-2' class='setting-value clr-fg background' placeholder='#2b2b2d'></textarea>
  </li>
  <li>
   <p class='setting-name clr-fg'>Sub Box Color</p>
   <textarea id='background-3' class='setting-value clr-fg background' placeholder='#3c3c3e'></textarea>
  </li>
  <li>
   <p class='setting-name clr-fg'>Text Color</p>
   <textarea id='foreground' class='setting-value clr-fg' placeholder='#fff'></textarea>
  </li>
		<li>
   <p class='setting-name clr-fg'>Shadows</p>
			<button id='shadows' class='setting-value clr-fg'>On</button>
		</li>
 </ol>
</body>
